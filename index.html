<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">

</head>

<body>
    <div id="board">
        <h1 id="game-message">Tic Tac Toe</h1>
        <div class="row">
            <div class="top left" id="XO"></div>
            <div class="middle top" id="XO"></div>
            <div class="top right" id="XO"></div>
        </div>
        <div class="row">
            <div class="left" id="XO"></div>
            <div class="center" id="XO"></div>
            <div class="right" id="XO"></div>
        </div>
        <div class="row">
            <div class="bottom left" id="XO"></div>
            <div class="bottom middle" id="XO"></div>
            <div class="bottom right" id="XO"></div>
        </div>
    </div>
    <div class="btn">
        <button onclick="startOver()" class="btn" id="button1">Start Over</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
